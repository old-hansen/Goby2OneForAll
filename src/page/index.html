    let btn_start = document.getElementById("btn-start");
    btn_start.onclick = function (){
        //获取域名
        const domain = document.getElementById("domain").value;

        if (!checkDomain(domain)){
            alert('域名格式不正确，请检查格式');
            return;
        }

        //启动OneForAll
        startOneForAll(domain);
